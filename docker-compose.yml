version: '3.8'

services:
  eduscan:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APPWRITE_ENDPOINT=${NEXT_PUBLIC_APPWRITE_ENDPOINT}
      - NEXT_PUBLIC_APPWRITE_PROJECT_ID=${NEXT_PUBLIC_APPWRITE_PROJECT_ID}
      - APPWRITE_API_KEY=${APPWRITE_API_KEY}
      - NEXT_PUBLIC_APPWRITE_DATABASE_ID=${NEXT_PUBLIC_APPWRITE_DATABASE_ID}
      - NEXT_PUBLIC_APPWRITE_USERS_COLLECTION_ID=${NEXT_PUBLIC_APPWRITE_USERS_COLLECTION_ID}
      - NEXT_PUBLIC_APPWRITE_ATTENDANCE_COLLECTION_ID=${NEXT_PUBLIC_APPWRITE_ATTENDANCE_COLLECTION_ID}
      - NEXT_PUBLIC_APPWRITE_ORGANIZATIONS_COLLECTION_ID=${NEXT_PUBLIC_APPWRITE_ORGANIZATIONS_COLLECTION_ID}
      - NEXT_PUBLIC_APPWRITE_SESSIONS_COLLECTION_ID=${NEXT_PUBLIC_APPWRITE_SESSIONS_COLLECTION_ID}
      - NEXT_PUBLIC_APPWRITE_DEPARTMENTS_COLLECTION_ID=${NEXT_PUBLIC_APPWRITE_DEPARTMENTS_COLLECTION_ID}
      - NEXT_PUBLIC_APPWRITE_COURSES_COLLECTION_ID=${NEXT_PUBLIC_APPWRITE_COURSES_COLLECTION_ID}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
